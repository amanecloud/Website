app:
  name: eCloudControl.com
  code: ECSWEB
  notify: appzdev@cloudbourne.co

build:
  version: 3.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-5.4
  image_name: myco/website

deploy:
  context: myco/DEV
  replicas: 1
  port:
  - 80

volumes:
  - claim: wp-uploads
    mount: /var/www/html/wp-content/uploads
    name: uploads
    size: 250Gi
    mode: ReadWriteOnce
    class: standard
    matchLabels: false
  - claim: wp-backup
    mount: /appz/backup
    name: backup
    size: 250Gi
    mode: ReadWriteOnce
    class: standard
    matchLabels: false

monitor:
  notify: appzops@cloudbourne.co      

properties:
  revision : 24
  MYSQL_HOST : "mysql-5-7:3306"
  MYSQL_DATABASE : "ecloudcontrol_com_v3"
  MYSQL_PASSWORD:
     vault: MYSQL_PASSWORD
  MYSQL_USER : "ecloudcontrol_com"
  SITE_URL : "https://www-v3.ecloudcontrol.com"
  SITE_TITLE : "eCloudControl.com"
  ADMIN_USER : webmaster
  ADMIN_EMAIL : webmaster@ecloudcontrol.com
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD_KEY
  SITE_PRIVATE_KEY:
     vault: SITE_PRIVATE_KEY
  SITE_CERT: 
     vault: SITE_CERT
       
